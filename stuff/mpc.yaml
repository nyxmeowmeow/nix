# Theming
font: mononoki nerd font mono 16
background: "#00000000"
color: "#cad3f500"
border: "#b7bdf800"
separator: " âžœ "

border_width: 2
corner_r: 10
padding: 15 # Defaults to corner_r
rows_per_column: 5 # No limit by default
column_padding: 25 # Defaults to padding

# Anchor and margin
anchor: center # One of center, left, right, top, bottom, bottom-left, top-left, etc.
# Only relevant when anchor is not center
margin_right: 0
margin_bottom: 0
margin_left: 0
margin_top: 0

# Permits key bindings that conflict with compositor key bindings.
# Default is `false`.
inhibit_compositor_keyboard_shortcuts: true


# TODO p for show quickshell playlist

menu:

  - key: [ "s", "Mod4+s" ]
    desc: restart song
    cmd: mpc -p 6669 prev && mpc -p 6669 next

  - key: [ "t", "Mod4+t" ]
    desc: toggle player
    cmd: playerctl play-pause

  - key: [ "c", "Mod4+c" ]
    desc: toggle music
    cmd: mpc -p 6669 toggle

  - key: [ "h", "Mod4+h" ]
    desc: prev song
    cmd: mpc -p 6669 prev

  - key: [ "i", "Mod4+i" ]
    desc: next song
    cmd: mpc -p 6669 next

  - key: [ "a", "Mod4+a" ]
    desc: mpd -vol
    cmd: mpc -p 6669 volume -5
    keep_open: true

  - key: [ "e", "Mod4+e" ]
    desc: mpd +vol
    cmd: mpc -p 6669 volume +5
    keep_open: true

  - key: [ "o", "Mod4+o" ]
    desc: clear playlist
    cmd: mpc -p 6669 clear

  - key: [ "u", "Mod4+u" ]
    desc: clear all but current song
    cmd: mpc -p 6669 crop




